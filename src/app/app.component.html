<div class="m-1 p-1">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-5 align-items-center">
        <h3 class="bg-primary text-white p3">{{ getName() }} To Do List</h3>

        <div class="input-group">
          <input type="text" #todoText class="form-control" />
          <!-- listeye eleman ekleme -->
          <div class="input-group-append">
            <div
              class="button btn btn-primary"
              (click)="addItem(todoText.value); todoText.value = ' '"
            >
              Add
            </div>
          </div>
        </div>

        <!-- Checkbox ile hepsini göster seçeneği -->
        <div class="custom-control custom-checkbox my-3">
            <input type="checkbox" [(ngModel)]="isDisplay" class="custom-control-input" id="displayAll" name="">
            <label for="displayAll" class="custom-control-label">Display All</label>
        </div>

        <div class="table table-striped table-bordered">
          <thead>
            <tr>
              <th></th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of getItems(); let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.description }}</td>
              <td>
                <input type="checkbox" [(ngModel)]="item.action" />
              </td>
              <td>{{ item.action }}</td>
              <td [ngSwitch]="item.action">
                <span *ngSwitchCase="true">Yes</span>
                <span *ngSwitchCase="false">No</span>
              </td>
            </tr>
          </tbody>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
